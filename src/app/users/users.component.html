<div class="progress" *ngIf="result">
  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
</div>
<table  class="table table-hover">
  <thead>
    <th>S.No</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Age</th>
    <th>Country</th>
    <th>Phone</th>
    <th>Created Date</th>
  </thead>
  <tbody>
    <tr *ngFor='let p of profiles|paginate:{ itemsPerPage: pager.itemsPerPage, currentPage: pager.currentPage };let i=index'>
      <td>{{i+1}}</td>
      <td>{{p.firstName|uppercase}}</td>
      <td>{{p.lastName|lowercase}}</td>
      <td>{{p.age}}</td>
      <td>{{p.country}}</td>
      <td>{{p.mobileNumber|formatphone:p.country}}</td>
      <td hoverDirective>{{p.CreatedDate|date:'medium'}}</td>
    </tr>
  </tbody>
</table>

<pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
